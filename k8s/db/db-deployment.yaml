apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  labels:
    app: db
spec:
  ports:
    - port: 5432
      name: db
      nodePort: 31100
  type: NodePort
  selector:
    app: db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: postgres:12.0-alpine
        envFrom:
          - configMapRef:
              name: postgres-configuration
        env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: password
        ports:
        - containerPort: 5432
          name: db
        volumeMounts:
        - name: db-data
          mountPath: /var/lib/postgresql/data
 
        readinessProbe:
           exec:
             command:
               - bash
               - "-c"
               - "psql -U$POSTGRES_USER -d$POSTGRES_DB -c 'SELECT 1'"
           initialDelaySeconds: 15
           timeoutSeconds: 2
        livenessProbe:
          exec:
            command:
              - bash
              - "-c"
              - "psql -U$POSTGRES_USER -d$POSTGRES_DB -c 'SELECT 1'"
          initialDelaySeconds: 15
          timeoutSeconds: 2

      volumes:
      - name: db-data
        persistentVolumeClaim:
          claimName: postgres-pv-claim
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi